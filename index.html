<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Application checkpointing</title>
  </head>
  <body>
    <div class="row content justify-content-center">
      <div class="col-sm-12 text-center">
        <h1>Application checkpointing</h1>
      </div>
      <div class="col-sm-5 main m-3">
        <div class="row">
          <div class="col-sm-12 mb-3">
            <label for="user_name" class="form-label">Name</label>
            <input type="email" class="form-control" id="user_name" placeholder="Name">
          </div>
          <div class="col-sm-12 mb-3">
            <label for="user_last_name" class="form-label">Last name</label>
            <input type="email" class="form-control" id="user_last_name" placeholder="Last name">
          </div>
          <div class="col-sm-12 mb-3">
            <label for="user_email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="user_email" placeholder="name@example.com">
          </div>
          <div class="col-sm-12 mb-3">
            <label for="user_age" class="form-label">Age</label>
            <input type="email" class="form-control" id="user_age" placeholder="age">
          </div>
          <div class="col-sm-12 mb-3">
            <label for="user_desc" class="form-label">Description about you</label>
            <textarea class="form-control" id="user_desc" rows="3"></textarea>
          </div>
          <div class="col-sm-12 d-flex justify-content-center align-item-center">
            <button type="button" class="btn btn-primary m-2" id="submitForm">Submit Form</button>
          </div>
          <div class="col-sm-12 alert alert-success d-none" role="alert">
            Form submitted succesfully!
          </div>
        </div>
      </div>
    </div>
    

    <!-- jQuery first then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
